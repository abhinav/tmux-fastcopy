issues:
  # Print all issues reported by all linters.
  max-issues-per-linter: 0
  max-same-issues: 0

  # Don't ignore some of the issues that golangci-lint considers okay.
  exclude-use-default: false

output:
  # Make output more digestible with quickfix in vim.
  sort-results: true
  print-issued-lines: false

linters:
  enable:
    - asasalint
    - asciicheck
    - bidichk
    - bodyclose
    - contextcheck
    - durationcheck
    - errchkjson
    - errname
    - execinquery
    - exportloopref
    - gocritic
    - gofumpt
    - goprintffuncname
    - grouper
    - misspell
    - musttag
    - noctx
    - nolintlint
    - nosprintfhostport
    - reassign
    - revive
    - rowserrcheck
    - tenv
    - tparallel
    - unconvert
    - whitespace

linter-settings:
  govet:
    enable:
      - niliness
      - reflectvaluecompare
      - sortslice
      - unusedwrite
